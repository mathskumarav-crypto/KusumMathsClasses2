  <script>
    const overlay = document.querySelector('.video-overlay');
    const modalFrame = overlay.querySelector('iframe');
    const closeBtn = overlay.querySelector('.video-close');
    let currentBase = '';

    document.querySelectorAll('.material-trigger').forEach((btn) => {
      btn.addEventListener('click', () => {
        const videoSrc = btn.dataset.video;
        const title = btn.dataset.title || 'Video';
        currentBase = videoSrc;
        modalFrame.src = videoSrc;
        modalFrame.title = title;
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
      });
    });

    document.querySelectorAll('.question-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        if (!currentBase) return;
        const start = btn.dataset.start || '0';
        const connector = currentBase.includes('?') ? '&' : '?';
        modalFrame.src = `${currentBase}${connector}start=${start}`;
      });
    });

    function closeModal() {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      modalFrame.src = '';
      currentBase = '';
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('open')) closeModal();
    });
  </script>
