<body>

  <section class="materials-page" aria-label="UPSC year question bank">
    <div class="year-header-bar">
      <h2 id="yearTitle">UPSC PYQs</h2>
      <a class="year-back" href="upsc.html">Back to Years</a>
    </div>

    <div class="year-layout" aria-label="UPSC MCQ viewer">
      <aside class="question-column" aria-label="Question numbers">
        <div class="question-list" id="questionList"></div>
      </aside>

      <main class="question-view" aria-live="polite">
        <div class="question-card">
          <div class="question-meta">
            <span id="activeYear">Year</span>
            <span id="activeQuestion">Question</span>
          </div>
          <h3 id="questionText">Select a question to start.</h3>
          <div class="options" id="options"></div>
        </div>

        <div class="explain-bar" id="explainBar" hidden>
          <div class="explain-text" id="explainText">Explanation will appear here.</div>
          <a class="answer-link" id="answerLink" href="#" target="_blank" rel="noopener">Watch Answer on YouTube</a>
        </div>
      </main>
    </div>
<script>
  const params = new URLSearchParams(window.location.search);
  const yearParam = params.get('year');
  const yearValue = yearParam ? Number(yearParam) : 2024;

  const questionList = document.getElementById('questionList');
  const activeYear = document.getElementById('activeYear');
  const activeQuestion = document.getElementById('activeQuestion');
  const questionText = document.getElementById('questionText');
  const optionsWrap = document.getElementById('options');
  const explainText = document.getElementById('explainText');
  const answerLink = document.getElementById('answerLink');
  const explainBar = document.getElementById('explainBar');
  const yearTitle = document.getElementById('yearTitle');
  const questionCard = document.querySelector('.question-card');

  let currentQuestion = 1;
  let questions = [];
  const selections = new Map();

  async function loadQuestionsFromJSON() {
    try {
      const response = await fetch('upsc-questions.json'); // change path if inside folder
      const data = await response.json();

      questions = data[yearValue] || [];

      if (!questions.length) {
        questionText.textContent = "No questions available for this year.";
        return;
      }

      renderQuestions();
      loadQuestion();
    } catch (error) {
      console.error("Error loading JSON:", error);
      questionText.textContent = "Failed to load questions.";
    }
  }

  function renderQuestions() {
    questionList.innerHTML = '';
    for (let i = 1; i <= questions.length; i++) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'question-num';
      btn.textContent = i;

      if (i === currentQuestion) btn.classList.add('active');

      btn.addEventListener('click', () => {
        currentQuestion = i;
        renderQuestions();
        loadQuestion();
        questionCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });

      questionList.appendChild(btn);
    }
  }

  function optionLetter(index) {
    return String.fromCharCode(65 + index);
  }

  function loadQuestion() {
    const data = questions[currentQuestion - 1];

    activeYear.textContent = `Year ${yearValue}`;
    activeQuestion.textContent = `Q${currentQuestion} of ${questions.length}`;
    questionText.textContent = data.question;
    optionsWrap.innerHTML = '';

    data.options.forEach((opt, idx) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'option-btn';
      btn.textContent = `${optionLetter(idx)}. ${opt}`;

      btn.addEventListener('click', () => {
        selections.set(`${yearValue}-${currentQuestion}`, idx);
        updateSelectionState(data, idx);
        updateExplainBar(data, idx);
      });

      optionsWrap.appendChild(btn);
    });

    const stored = selections.get(`${yearValue}-${currentQuestion}`);
    updateSelectionState(data, stored);
    updateExplainBar(data, stored);
  }

  function updateSelectionState(data, selectedIndex) {
    const buttons = optionsWrap.querySelectorAll('.option-btn');

    buttons.forEach((btn, idx) => {
      btn.classList.remove('correct', 'wrong', 'selected');

      if (selectedIndex === undefined) return;

      if (idx === selectedIndex) {
        btn.classList.add('selected');
        btn.classList.add(idx === data.correct ? 'correct' : 'wrong');
      }
    });
  }

  function updateExplainBar(data, selectedIndex) {
    if (selectedIndex === undefined) {
      explainBar.hidden = true;
      return;
    }

    const correctText = `${optionLetter(data.correct)}. ${data.options[data.correct]}`;
    explainBar.hidden = false;
    explainText.textContent = `Correct Answer: ${correctText} â€” ${data.answer}`;
    answerLink.href = data.youtube;
  }

  yearTitle.textContent = `UPSC PYQs ${yearValue}`;
  loadQuestionsFromJSON();
</script>

</body>
</html>
