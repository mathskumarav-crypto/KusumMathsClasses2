<body>

  <header class="top-bar">
    <h1>Kusum Maths Classes</h1>
    <div class="slogan">
      <span class="slogan-text">Basic Methods</span>
      <span class="dot">|</span>

<a href="enroll.html">Enroll</a>
    <a href="index.html#courses">Courses</a>
    <a href="index.html#results">Results</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <section class="materials-page" aria-label="UPSC year question bank">
    <div class="year-header-bar">
      <h2 id="yearTitle">UPSC PYQs</h2>
      <a class="year-back" href="upsc.html">Back to Years</a>
    </div>

    <div class="year-layout" aria-label="UPSC MCQ viewer">
      <aside class="question-column" aria-label="Question numbers">
        <div class="question-list" id="questionList"></div>
      </aside>

      <main class="question-view" aria-live="polite">
        <div class="question-card">
          <div class="question-meta">
            <span id="activeYear">Year</span>
            <span id="activeQuestion">Question</span>
          </div>
          <h3 id="questionText">Select a question to start.</h3>
          <div class="options" id="options"></div>
        </div>

        <div class="explain-bar" id="explainBar" hidden>
          <div class="explain-text" id="explainText">Explanation will appear here.</div>
          <a class="answer-link" id="answerLink" href="#" target="_blank" rel="noopener">Watch Solution on YouTube</a>
        </div>
      </main>
    </div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const yearParam = params.get('year');
    const yearValue = yearParam ? Number(yearParam) : 2024;
    const questionsPerYear = 80;
    const selections = new Map();
    const questionBank = new Map();

    const questionList = document.getElementById('questionList');
    const activeYear = document.getElementById('activeYear');
    const activeQuestion = document.getElementById('activeQuestion');
    const questionText = document.getElementById('questionText');
    const optionsWrap = document.getElementById('options');
    const explainText = document.getElementById('explainText');
    const answerLink = document.getElementById('answerLink');
    const explainBar = document.getElementById('explainBar');
    const yearTitle = document.getElementById('yearTitle');
    const questionCard = document.querySelector('.question-card');

    let currentQuestion = 1;

    function baseQuestion(number) {
      return {
        question: "",
        options: ["Option A", "Option B", "Option C", "Option D"],
        correct: 0,
        explanation: "Answer explanation will appear here.",
        youtube: "https://youtube.com/"
      };
    }

    function getQuestion(number) {
      const key = `${yearValue}-${number}`;
      return questionBank.get(key) || baseQuestion(number);
    }

    function renderQuestions() {
      questionList.innerHTML = '';
      for (let i = 1; i <= questionsPerYear; i += 1) {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'question-num';
        btn.textContent = i;
        if (i === currentQuestion) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentQuestion = i;
          renderQuestions();
          loadQuestion();
          questionCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
        questionList.appendChild(btn);
      }
    }

    function optionLetter(index) {
      return String.fromCharCode(65 + index);
    }

    function loadQuestion() {
    const data = getQuestion(currentQuestion);

    // Update header info
    activeYear.textContent = `Year ${yearValue}`;
    activeQuestion.textContent = `Q${currentQuestion} of ${questionsPerYear}`;

    // ────────────────────────────────────────────────
    //    QUESTION TEXT – Split into readable rows
    // ────────────────────────────────────────────────
    let questionDisplay = data.question || "Select a question to start.";

    
    // Use innerHTML so <br> tags are rendered as line breaks
    questionText.innerHTML = questionDisplay;

    // ────────────────────────────────────────────────
    //    OPTIONS
    // ────────────────────────────────────────────────
    optionsWrap.innerHTML = '';

    data.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'option-btn';
        btn.textContent = `${optionLetter(idx)}. ${opt}`;
        btn.addEventListener('click', () => {
            selections.set(`${yearValue}-${currentQuestion}`, idx);
            updateSelectionState(data, idx);
            updateExplainBar(data, idx);
        });
        optionsWrap.appendChild(btn);
    });

    // Restore previous selection (if any)
    const stored = selections.get(`${yearValue}-${currentQuestion}`);
    updateSelectionState(data, stored);
    updateExplainBar(data, stored);
}

    function updateSelectionState(data, selectedIndex) {
      const buttons = optionsWrap.querySelectorAll('.option-btn');
      buttons.forEach((btn, idx) => {
        btn.classList.remove('correct', 'wrong', 'selected');
        if (selectedIndex === undefined) return;
        if (idx === selectedIndex) {
          btn.classList.add('selected');
          if (idx === data.correct) {
            btn.classList.add('correct');
          } else {
            btn.classList.add('wrong');
          }
        }
      });
    }

    function updateExplainBar(data, selectedIndex) {
      const correctText = `${optionLetter(data.correct)}. ${data.options[data.correct]}`;
      if (selectedIndex === undefined) {
        explainBar.hidden = true;
        explainText.textContent = '';
      } else {
        explainBar.hidden = false;
        explainText.textContent = `Correct Answer: ${correctText} - ${String(data.explanation || "").replace(/\uFFFD/g, "").replace(/—|�/g, "-")}`;
      }
      answerLink.href = data.youtube;
    }

    function loadQuestionBank() {
      return fetch('upsc-questions.json')
        .then((res) => res.json())
        .then((data) => {
          if (!data || !Array.isArray(data.questions)) return;
          data.questions.forEach((item) => {
            if (!item.year || !item.number) return;
            const key = `${item.year}-${item.number}`;
            questionBank.set(key, item);
          });
        })
        .catch(() => {});
    }

    yearTitle.textContent = `UPSC PYQs ${yearValue}`;
    loadQuestionBank().finally(() => {
      renderQuestions();
      loadQuestion();
    });
  </script>  <!-- Slim bottom credit bar -->
</body></html>
